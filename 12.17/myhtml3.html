	<h3>人物简介</h3>
	<p><STRONG>李清照</STRONG>（<em>1084年3月13日~1155年5月12日</em>），宋代女词人，号易安居士，婉约词派代表人，有&quot千古第一才女&quot之称。早期生活优裕，金兵入局中原时，流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身世，情调伤感，形式上善用白描手法，自辟途径，语言清丽，论词强调协律，崇尚典雅，提出词&quot别是一家&quot之说，反对对作诗文之法作词，留有诗集《易安居士文集》、《易安词》等。</p>
