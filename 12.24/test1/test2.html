<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框</title>
		<style>
			div{
			text-align: center;	
			background-color: red;
			width: 100px;
			height: 100px;
			float: left;
			margin: 10px 20px 30px 10px;
			}
			body div:nth-of-type(1){
				color: white;
				font-weight: bold;
				line-height: 100px;
				border-radius: 50%;
				box-shadow: 5px 0 5px 0px black ;
				}
			body div:nth-of-type(2){
				width: 50px;
				border-radius: 50%;
			}
			body div:nth-of-type(2){
				box-shadow: 5px 0 5px 3px black inset;
			}
		</style>
	</head>
	<body>
		<div><span>必胜</span></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
