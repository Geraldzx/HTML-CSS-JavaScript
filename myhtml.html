<!--
    html注释标签
        超文本遍及语言由标签组成
        双标签    <开始标签></结束标签>
                 <html></html> 
        单标签    <meta/>
                 < br/>
                 <hr/>         
-->
<!DOCTYPE html>     <!--指网页支持html5的规范-->
<html>
	<!--
	    网页头部标签，不可省略
		1、设置编码方式； charset="utf-8"
		2、引入外部CSS文件；
		3、引入外部JavaScript文件；
		4、设置搜索关键字   <mate name=keyworld contend="华信，重庆华信智原，Java">
			              <mate name=description content= "重庆华信智原位于渝中区中山三路，文化宫">
	-->
	<head>
		<mate charset="utf-8"/>   <!--设置中文编码格式-->
		<title>这是我的第一个页面</title>  <!--设置网页标题-->	
	</head>
	<body>
		<!--网页主体标签在网页中显示的类容都应该写在body标签之内-->
		大家好，这是我的第一个页面。
	</body>
</html>
