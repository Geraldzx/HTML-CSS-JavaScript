<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ注册验证</title>
	</head>
	<body>
		<img src="bg_chs.png" />
		<h4><strong>注册账号</strong></h4>
		<form>
			<p>昵称：<input type="text" pattern="[-\w\u4E00-\u9FA5]{4,10}"/>长度为4-10个字符</p>
			<p>密码：<input type="text" pattern="[\dA-Za-z]{6,16}" />长度为6-16个字符</p>
			<p>确认密码：<input type="text" pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符</p>
			<p>手机号码：<input type="text" pattern="^1[3|4|5|7|8][0-9]{9}$"/>密码长度为11位，以13|5|7|8开头</p>
			<p>邮箱：<input type="text"/></p>
			<p>年龄：<input type="text"/></p>
			<p><input type="image" src="btn.bmp"</p>
		</form>
	</body>
</html>
